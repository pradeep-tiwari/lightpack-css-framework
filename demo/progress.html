<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress - Lightpack CSS Framework</title>
    <link rel="stylesheet" href="../dist/lightpack.css">
</head>
<body>
    <div class="p-4">
        <h1 class="mt-0 mb-2">Progress Bars</h1>
        <p class="text-muted mb-4">Visual indicators for task completion.</p>
        
        <h2>Basic Progress</h2>
        <div class="progress mb-3"><div class="progress-bar" style="width: 25%"></div></div>
        <div class="progress mb-3"><div class="progress-bar" style="width: 50%"></div></div>
        <div class="progress mb-3"><div class="progress-bar" style="width: 75%"></div></div>
        <div class="progress mb-5"><div class="progress-bar" style="width: 100%"></div></div>
        
        <h2>Colored Progress</h2>
        <div class="progress mb-3"><div class="progress-bar bg-success" style="width: 60%"></div></div>
        <div class="progress mb-3"><div class="progress-bar bg-warning" style="width: 40%"></div></div>
        <div class="progress mb-3"><div class="progress-bar bg-danger" style="width: 20%"></div></div>
        
        <button class="btn btn-secondary mt-4" onclick="document.body.classList.toggle('theme-dark')">Toggle Theme</button>
    </div>
</body>
</html>
