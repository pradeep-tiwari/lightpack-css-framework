<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Tooltip - Lightpack</title><link rel="stylesheet" href="../dist/lightpack.css"></head>
<body><div class="p-4"><h1>Tooltips</h1><p class="text-muted mb-4">Contextual information on hover.</p>
<p>Hover over <span class="tooltip" title="This is a tooltip">this text</span> to see a tooltip.</p>
<p>Tooltips provide <span class="tooltip" title="Additional context">additional context</span> for UI elements.</p>
<button class="btn btn-secondary mt-4" onclick="document.body.classList.toggle('theme-dark')">Toggle Theme</button></div></body></html>
