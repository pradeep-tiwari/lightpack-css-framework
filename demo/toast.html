<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Toast - Lightpack</title><link rel="stylesheet" href="../dist/lightpack.css"><script src="../dist/lightpack.js"></script></head>
<body><div class="p-4"><h1>Toast Notifications</h1><p class="text-muted mb-4">Temporary notification messages.</p>
<button class="btn btn-success mb-2" onclick="alert('Toast notification would appear here')">Show Success Toast</button><br>
<button class="btn btn-danger mb-2" onclick="alert('Error toast would appear here')">Show Error Toast</button><br>
<button class="btn btn-warning mb-2" onclick="alert('Warning toast would appear here')">Show Warning Toast</button>
<div class="mt-4"><button class="btn btn-secondary" onclick="document.body.classList.toggle('theme-dark')">Toggle Theme</button></div></div></body></html>
