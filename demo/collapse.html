<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Collapse - Lightpack</title><link rel="stylesheet" href="../dist/lightpack.css"><script src="../dist/lightpack.js"></script></head>
<body><div class="p-4"><h1>Collapse</h1><p class="text-muted mb-4">Expandable content sections.</p>
<button class="btn btn-primary mb-2" onclick="Lightpack.toggleCollapse('collapse1')">Toggle Section 1</button>
<div id="collapse1" class="collapse"><div class="card"><div class="card-body">This is collapsible content for section 1.</div></div></div>
<button class="btn btn-secondary mt-4" onclick="document.body.classList.toggle('theme-dark')">Toggle Theme</button></div></body></html>
