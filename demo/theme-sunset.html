<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunset Theme - Lightpack CSS</title>
    <link rel="stylesheet" href="../dist/lightpack.css">
    <script src="../dist/lightpack.js"></script>
    <style>
        :root {
            --color-primary: #f97316;
            --color-primary-light: #fb923c;
            --color-primary-lighter: #fdba74;
            --color-primary-dark: #ea580c;
            --color-success: #10b981;
            --color-danger: #dc2626;
            --color-warning: #fbbf24;
            --color-info: #06b6d4;
            --color-background: #fff7ed;
            --color-surface: #ffedd5;
            --color-surface-alt: #fed7aa;
            --color-muted: #ffe4c4;
            --color-border: #fed7aa;
        }
        .theme-dark {
            --color-primary: #fb923c;
            --color-primary-light: #fdba74;
            --color-background: #1f1108;
            --color-surface: #3a2010;
            --color-surface-alt: #5a3520;
            --color-muted: #2f1a0f;
            --color-border: #5a3520;
            --color-text: #ffedd5;
        }
    </style>
</head>
<body>
    <div class="p-4">
        <header class="mb-4">
            <h1 class="mt-0">Sunset Theme</h1>
            <p class="text-muted">Warm oranges and vibrant reds</p>
            <button class="btn btn-primary" onclick="document.body.classList.toggle('theme-dark')">Toggle Dark Mode</button>
        </header>
        <div class="row mb-4">
            <div class="col-md-4 mb-3"><div class="card"><div class="card-body"><h4 class="mt-0">Buttons</h4>
            <button class="btn btn-primary mb-2">Primary</button>
            <button class="btn btn-warning mb-2">Warning</button></div></div></div>
            <div class="col-md-4 mb-3"><div class="card"><div class="card-body"><h4 class="mt-0">Badges</h4>
            <span class="badge badge-primary">Sunset</span>
            <span class="badge badge-warning">Warm</span></div></div></div>
            <div class="col-md-4 mb-3"><div class="card"><div class="card-body"><h4 class="mt-0">Alert</h4>
            <div class="alert alert-warning fs-sm">Warm vibes!</div></div></div></div>
        </div>
        <div class="card mb-4"><div class="card-header">Theme Variables</div><div class="card-body">
        <pre><code>:root { --color-primary: #f97316; --color-background: #fff7ed; }
.theme-dark { --color-primary: #fb923c; --color-background: #1f1108; }</code></pre></div></div>
        <a href="themes.html" class="btn btn-secondary">‚Üê Back to Themes</a>
    </div>
</body>
</html>
